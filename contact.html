<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment nous contacter ?</title>
    <meta name="description" content="Contacter Bew 165 | Agence Web et de services informatiques">
    <link rel="icon" type="image/png" href="data/image%20PS/favicoBew.png"/>
    <link rel="stylesheet" href="stylesheets.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Kalam|Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da7397688c.js" crossorigin="anonymous"></script>
</head>
<body>
<!--Bouton menu pour la version smartphone-->
<button id="afficheMenu"><i class="fas fa-bars"></i></button>
<!--Barre de navigation-->
<header>
    <nav id="menu">
        <ul id="navig">
            <li><a href="index.html"><img src="images/LogoBew.svg" alt="Logo BEW 165"></a></li>
            <li><a href="equipe.html">L'équipe</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li class="CacherTel"><a id="modeSombre" href=""><i class="fas fa-moon"></i></a></li>
        </ul>
    </nav>
</header>

<h1 id="h1_1">Contactez Bew 165</h1>
<form action="#" method="post">
    <ul class="formulaire">
        <li id="formGenre" class="form">
            <select name="genre" id="genre" required>
                <option value selected="selected">Sélectionnez</option>
                <option value="Madame">Madame</option>
                <option value="Monsieur">Monsieur</option>
            </select>
        </li>
        <li id="formNom" class="form">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" minlength="2" maxlength="20" required>
        </li>
        <li id="formPrenom" class="form">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" minlength="2" maxlength="20"
                   required>
        </li>
        <li id="formPostal" class="form">
            <label for="codepostal">Code Postal</label>
            <input type="text" id="codepostal" name="codepostal" placeholder="Votre code postal" minlength="5"
                   maxlength="5" required>
        </li>
        <li id="formEmail" class="form">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="Votre email" maxlength="50" required>
        </li>
        <li id="formTel" class="form">
            <label for="tel">Numéro de téléphone</label>
            <input type="tel" id="tel" name="tel" placeholder="Votre numéro de téléphone" minlength="10" maxlength="10" required>
        </li>
        <li id="formCheckbox" class="form">
            <input type="checkbox" id="checkbox" name="checkbox">
        </li>
    </ul>
</form>

<footer>
    <div id="copyright">&copy; 2019 BEW 165 | Développé par Andy C. & Mathis G.</div>
</footer>
<script>
    function activerDesactiver() {
        document.querySelector("#menu").classList.toggle("actif");
    }

    document.querySelector("#afficheMenu").addEventListener("click", activerDesactiver);

    function changementtaillefenetre() {
        if (document.body.clientWidth >= 768) {
            var navbarheight = document.getElementById("navig").offsetHeight;
            var sectionmod = document.getElementById("h1_1");
            sectionmod.style.paddingTop = navbarheight + "px";
        }
    }

    window.onresize = changementtaillefenetre;
    window.onload = function () {
        changementtaillefenetre()
    };
</script>
</body>
</html>
